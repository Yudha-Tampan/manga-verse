<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaVerse - Infinite Stories. One Universe.</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-gray-100">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="fixed top-0 w-full bg-dark/95 backdrop-blur-sm border-b border-neon/20 z-50">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-8">
                        <h1 class="text-2xl font-bold">
                            <span class="text-neon">Manga</span><span class="text-white">Verse</span>
                        </h1>
                        <nav class="hidden md:flex space-x-6">
                            <button class="nav-btn active" data-view="home">Home</button>
                            <button class="nav-btn" data-view="trending">Trending</button>
                            <button class="nav-btn" data-view="popular">Popular</button>
                            <button class="nav-btn" data-view="latest">Latest</button>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" placeholder="Search manga..." 
                                class="search-input bg-dark-light border border-neon/20 rounded-lg px-4 py-2 pl-10 focus:outline-none focus:border-neon">
                            <svg class="absolute left-3 top-3 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 pt-24 pb-12">
            <!-- Hero Section Skeleton -->
            <section class="hero-skeleton mb-12 hidden"></section>

            <!-- Content Grid -->
            <div id="content" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Dynamic content will be injected here -->
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="state.js"></script>
    <script src="api.js"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
</body>
</html>
